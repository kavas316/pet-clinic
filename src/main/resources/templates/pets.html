<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Pet Clinic Service </title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>


<div class = "container my-2">

    <h1>Pets List</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Pet Name</th>
            <th> Pet Species</th>
            <th> Pet Genus</th>
            <th> Pet Old</th>
            <th> Pet Desc</th>
            <th> Pet Owner</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pet : ${listPets} ">
            <td th:text="${pet.name}"></td>
            <td th:text="${pet.species}"></td>
            <td th:text="${pet.genus}"></td>
            <td th:text="${pet.old}"></td>
            <td th:text="${pet.desc}"></td>
             <td> <a th:href="@{/owners/updateOwner/{id}(id=${pet.owner.id})}" th:text="${pet.owner.name}+ '  ' + ${pet.owner.surname}" class = "btn btn-primary btn-sm mb-3"></a></td>
        </tr>
        <a th:href = "@{/owners/new}" class="btn- btn-primary btn-sm mb-3"> Add New Pet Owner</a>
        </tbody>
    </table>
</div>

</body>
</html>
