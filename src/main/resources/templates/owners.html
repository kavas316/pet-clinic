<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Employee Management System</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>


<div class = "container my-2">

    <h1>Owners List</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Owner Name</th>
            <th> Owner Surname</th>
            <th> Owner Address</th>
            <th> Owner Phone Number</th>
            <th> Owner E-mail</th>
            <th>  Owner Pets</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${listOwners} ">
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.surname}"></td>
            <td th:text="${owner.address}"></td>
            <td th:text="${owner.phone_number}"></td>
            <td th:text="${owner.e_mail}"></td>
            <td> <a th:href="@{/owners/updateOwner/{id}(id=${owner.id})}" class = "btn- btn-primary btn-sm mb-3">Update</a>
                <a th:href="@{/owners/deleteOwner/{id}(id=${owner.id})}" class = "btn- btn-danger btn-sm mb-3">Delete</a></td>
        </tr>
            <a th:href = "@{/owners/new}" class="btn- btn-primary btn-sm mb-3"> Add New Pet Owner</a>
        </tbody>
    </table>
</div>

</body>
</html>
