<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Pet Clinic Service</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class = "container">
  <h1> Pet Clinic Management System</h1>
  <hr>
  <h2> Add New Pet </h2>

  <form action = "#" th:action="@{/pets/savePet}" th:object = "${pet}" method="POST">

    <input type = "text" th:field="*{name}" placeholder=" Pet Name" class="form-control mb-4 col-4">
    <input type = "text" th:field="*{species}" placeholder="Pet Species" class="form-control mb-4 col-4">
    <input type = "text" th:field="*{genus}" placeholder="Pet Genus" class="form-control mb-4 col-4">
    <input type = "number"  th:field="*{old}" placeholder="Pet old" class="form-control mb-4 col-4">
    <input type = "text" th:field="*{desc}" placeholder="Pet Description" class="form-control mb-4 col-4">

    <select th:field = "*{owner}" class = "form-control mb-4 col-4">
      <th:block th:each="owner : ${listOwners}">
        <option th:text="${owner.name}" th:value="${owner.id}"/>
      </th:block>
    </select>

    <button type="submit" class="btn btn-info col-2">Update Pet</button>
  </form>
</div>

</body>
</html>
